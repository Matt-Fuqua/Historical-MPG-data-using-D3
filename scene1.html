<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
  circle {fill: lightblue; stroke: black;}
  </style>
<body onload='init()'>
<svg width=600 height=600>
</svg>
<script>
async function init() {
  var data = await d3.csv("https://mfuquaedu.github.io/mpgdata.csv");
  var y = d3.scaleLinear().domain([20,40]).range([500,0]);
  var x = d3.scaleLinear().domain([1980,2016]).range([0,500]);
/*
  //draw all the circle data points
  d3.select("svg")
    .append("g")
      .attr("transform","translate(50,50)")
    .selectAll("circle").data(data).enter()
    .append("circle")
      .attr("cx",function(d){return x(+d.Year);})
      .attr("cy",function(d){return y(+d.PassengerCarMPG);})
      .attr("r",2);
*/ 
  //add in the lines
  d3.select("svg")
    .append("g")
    .attr("transform","translate(50,50)")
    .append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.PassengerCarMPG) }));  
  
  // mark where domestic MPG starts in 1980
  d3.select("svg")
    .append("g")
      .attr("transform","translate(50,50)")
      .append("circle")
      .attr("cx",x(1980))
      .attr("cy",y(22.6))
      .attr("r",10)
      .attr("fill","black");
  
  // mark where import MPG starts in 1980
    d3.select("svg")
    .append("g")
      .attr("transform","translate(50,50)")
      .append("circle")
      .attr("cx",x(1980))
      .attr("cy",y(29.6))
      .attr("r",10)
      .attr("fill","black");

  
  d3.select("svg")
    .append("g")
    .attr("transform","translate(50,50)")
    .call(d3.axisLeft(y));
          

   d3.select("svg")
     .append("g")
     .attr("transform","translate(50,550)")
     .call(d3.axisBottom(x));

  }
</script>
</body>
</html>
