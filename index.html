<html>

<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
  circle {r:5}
  </style>
<body onload='init()'>
  
  
<h1>How has MPG for American made car comparted to foreign made over the years? </h1>
  <p> In the early 80's, it was more about power than gas mileage. But as the
  years went by, and as demand for fuel efficiantcy grew, US auto manufacutrers had 
  to adapt and blah blah blach55</p>
<input type="button" value="See next slide" id = nextButton onclick="nextSlide()"</input>  

<svg class ="chart" width=1000 height=600></svg>
  
<script>
  
// set the dimensions and margins of the graph
var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
  var data;
  var dataMeet;
  var y = d3.scaleLinear().domain([20,40]).range([500,0]);
  var x = d3.scaleLinear().domain([1980,2016]).range([0,500]);
  var slideCount = 1;
  
async function init() {
  data = await d3.csv("https://mfuquaedu.github.io/mpgdata.csv");
  dataMeet = await d3.csv("https://mfuquaedu.github.io/mpgdataMeet.csv");
/*
  //draw all the circle data points
  d3.select("svg")
    .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")")
    .selectAll("circle").data(data).enter()
    .append("circle")
      .attr("cx",function(d){return x(+d.Year);})
      .attr("cy",function(d){return y(+d.PassengerCarMPG);})
      .attr("r",2);
 */
  //add in the lines
  d3.select(".chart")
    .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")")   .attr("transform","translate(50,50)")
    .append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return +x(d.Year) })
        .y(function(d) { return +y(d.PassengerCarMPG) }));  
  
  
  // mark where domestic MPG starts in 1980
  d3.select(".chart")
    .append("g")
      .attr("transform","translate(" + margin.left + "," + margin.top + ")")
      .append("circle")
      .attr("cx",x(1980))
      .attr("cy",y(22.6))
      .attr("r",10)
      .attr("fill","red");
  
  // mark where import MPG starts in 1980
    d3.select(".chart")
    .append("g")
      .attr("transform","translate(" + margin.left + "," + margin.top + ")")
      .append("circle")
      .attr("cx",x(1980))
      .attr("cy",y(29.6))
      .attr("r",10)
      .attr("fill","green");
  
 // draw y axis
  d3.select(".chart")
    .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")")
    .call(d3.axisLeft(y));
  
  // draw x axis
  d3.select(".chart")
     .append("g")
     .attr("transform","translate(50,550)")
     .call(d3.axisBottom(x).tickFormat(d3.format('')));
  
  
  } // end of initial load
function nextSlide(){
  console.log(slideCount);
  
  // draw the second scene
  if(slideCount == 1){
    d3.select("path").remove();
    //add in domestic MPG line
    d3.select(".chart")
      .append("g")
      .attr("transform","translate(50,50)")
      .append("path")
        .datum(dataMeet)
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return +x(d.Year) })
          .y(function(d) { return +y(d.DomesticMPG) }));  
    //add in import MPG line
    d3.select(".chart")
      .append("g")
      .attr("transform","translate(50,50)")
      .append("path")
        .datum(dataMeet)
        .attr("fill", "none")
        .attr("stroke", "green")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return +x(d.Year) })
          .y(function(d) { return +y(d.ImportedMPG) })); 
    
    // mark where lines meet with circle
    d3.select(".chart")
      .append("g")
        .attr("transform","translate(50,50)")
        .append("circle")
        .attr("id","circleJoin")
        .attr("cx",x(2000))
        .attr("cy",y(28.5))
        .attr("r",6)
        .attr("fill","blue");
  document.getElementById("nextButton").value='Click again to see who stays on top';  
  }
  
  // draw the 3rd scene
  if(slideCount == 2){
//    d3.selectAll("path").remove();
    
    d3.select("#circleJoin").remove();
    //add in all of domestic MPG line
    d3.select(".chart")
      .append("g")
      .attr("transform","translate(" + margin.left + "," + margin.top + ")")
      .append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return +x(d.Year) })
          .y(function(d) { return +y(d.DomesticMPG) }));  
    //add in all of import MPG line
    d3.select(".chart")
      .append("g")
      .attr("transform","translate(" + margin.left + "," + margin.top + ")")
      .append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "green")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return +x(d.Year) })
          .y(function(d) { return +y(d.ImportedMPG) })); 
    
      document.getElementById("nextButton").value='reset'; 
  }
  
  // reset page
  if(slideCount==3){
 document.location.reload(true);
  }
  
  slideCount++;
                                                             
}                                                            
</script>
</body>
</html>
